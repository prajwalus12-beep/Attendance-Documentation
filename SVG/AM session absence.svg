<?xml version="1.0" encoding="us-ascii" standalone="no"?><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="785px" preserveAspectRatio="none" style="width:1508px;height:785px;background:#FFFFFF;" version="1.1" viewBox="0 0 1508 785" width="1508px" zoomAndPan="magnify"><defs/><g><text fill="#000000" font-family="sans-serif" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="469" x="518.125" y="34.5332">AM Session Attendance and Absence Reporting Workflow - VSware</text><ellipse cx="753.125" cy="58.6094" fill="#222222" rx="10" ry="10" style="stroke:#222222;stroke-width:1.0;"/><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="139" x="683.625" y="88.6094"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="119" x="693.625" y="111.0664">1. AM session roll call</text><path d="M870.125,134.8984 L870.125,157.25 L850.125,161.25 L870.125,165.25 L870.125,187.6016 A0,0 0 0 0 870.125,187.6016 L1072.125,187.6016 A0,0 0 0 0 1072.125,187.6016 L1072.125,144.8984 L1062.125,134.8984 L870.125,134.8984 A0,0 0 0 0 870.125,134.8984 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1062.125,134.8984 L1062.125,144.8984 L1072.125,144.8984 L1062.125,134.8984 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="181" x="876.125" y="153.3936">Student is present AM Session</text><line style="stroke:#181818;stroke-width:1.0;" x1="870.125" x2="1072.125" y1="161.25" y2="161.25"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="105" x="876.125" y="179.7451">No action required</text><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="194" x="656.125" y="143.7031"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="174" x="666.125" y="166.1602">2. Fetch AM session attendance</text><line style="stroke:#181818;stroke-width:1.5;" x1="501" x2="1149.25" y1="207.6016" y2="207.6016"/><path d="M10,217.6016 L10,293.0078 A0,0 0 0 0 10,293.0078 L388,293.0078 A0,0 0 0 0 388,293.0078 L388,259.3047 L408,255.3047 L388,251.3047 L388,227.6016 L378,217.6016 L10,217.6016 A0,0 0 0 0 10,217.6016 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M378,217.6016 L378,227.6016 L388,227.6016 L378,217.6016 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="353" x="16" y="236.0967">If Absence Requests are disabled for certain student, parents</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="294" x="16" y="252.4482">won&#8217;t receive Unexplained Absence Notifications or</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="312" x="16" y="268.7998">ARF Notes. The absentee tab and ARF screen should</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="184" x="16" y="285.1514">display the student as &#8216;skipped.</text><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="186" x="408" y="237.7578"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="166" x="418" y="260.2148">3. Student unexplained absent</text><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="157" x="422.5" y="313.0078"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="137" x="432.5" y="335.4648">4. Create AM roll call ARF</text><polygon fill="#F1F1F1" points="439.5,368.1016,562.5,368.1016,574.5,381.9375,562.5,395.7734,439.5,395.7734,427.5,381.9375,439.5,368.1016" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="123" x="439.5" y="379.5205">5. Absentee note present</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="74" x="439.5" y="393.3564">before roll call?</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="20" x="407.5" y="379.5205">Yes</text><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="13" x="574.5" y="379.5205">No</text><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="126" x="241.25" y="405.7734"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="106" x="251.25" y="428.2305">6. Do not send ARF</text><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="158" x="618.75" y="405.7734"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="138" x="628.75" y="428.2305">7. Send AM ARF to parent</text><polygon fill="#F1F1F1" points="651.75,460.8672,743.75,460.8672,755.75,472.8672,743.75,484.8672,651.75,484.8672,639.75,472.8672,651.75,460.8672" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="11" lengthAdjust="spacing" textLength="92" x="651.75" y="477.3682">8. Parent response</text><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="85" x="458.75" y="522.5391"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="65" x="468.75" y="544.9961">9. Absentee</text><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="228" x="387.25" y="577.6328"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="208" x="397.25" y="600.0898">10. Writeback explained absence (AM)</text><ellipse cx="501.25" cy="658.7266" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1.0;"/><ellipse cx="501.25" cy="658.7266" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1.0;"/><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="64" x="635.25" y="522.5391"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="44" x="645.25" y="544.9961">11. Late</text><ellipse cx="667.25" cy="587.6328" fill="none" rx="10" ry="10" style="stroke:#222222;stroke-width:1.5;"/><line style="stroke:#222222;stroke-width:2.5;" x1="661.0628" x2="673.4372" y1="581.4456" y2="593.82"/><line style="stroke:#222222;stroke-width:2.5;" x1="673.4372" x2="661.0628" y1="581.4456" y2="593.82"/><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="114" x="719.25" y="522.5391"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="94" x="729.25" y="544.9961">12. Please check</text><ellipse cx="776.25" cy="587.6328" fill="none" rx="10" ry="10" style="stroke:#222222;stroke-width:1.5;"/><line style="stroke:#222222;stroke-width:2.5;" x1="770.0628" x2="782.4372" y1="581.4456" y2="593.82"/><line style="stroke:#222222;stroke-width:2.5;" x1="782.4372" x2="770.0628" y1="581.4456" y2="593.82"/><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="112" x="874.75" y="522.5391"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="92" x="884.75" y="544.9961">13. Pending ARF</text><rect fill="#F1F1F1" height="50.1875" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="155" x="853.25" y="577.6328"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="120" x="863.25" y="600.0898">14. No ARF submitted</text><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="135" x="863.25" y="615.1836">continues to PM session</text><ellipse cx="930.75" cy="673.8203" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1.0;"/><ellipse cx="930.75" cy="673.8203" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1.0;"/><path d="M1272.25,493.0352 L1272.25,502.2109 L1252.25,506.2109 L1272.25,510.2109 L1272.25,519.3867 A0,0 0 0 0 1272.25,519.3867 L1496.25,519.3867 A0,0 0 0 0 1496.25,519.3867 L1496.25,503.0352 L1486.25,493.0352 L1272.25,493.0352 A0,0 0 0 0 1272.25,493.0352 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M1486.25,493.0352 L1486.25,503.0352 L1496.25,503.0352 L1486.25,493.0352 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="203" x="1278.25" y="511.5303">Writeback explained absence (AM)</text><rect fill="#F1F1F1" height="35.0938" rx="12.5" ry="12.5" style="stroke:#181818;stroke-width:0.5;" width="206" x="1046.25" y="488.6641"/><text fill="#000000" font-family="sans-serif" font-size="12" lengthAdjust="spacing" textLength="186" x="1056.25" y="511.1211">15. Parent submits absentee note</text><line style="stroke:#181818;stroke-width:1.5;" x1="501" x2="1149.25" y1="704.8203" y2="704.8203"/><path d="M290.125,714.8203 L290.125,773.875 A0,0 0 0 0 290.125,773.875 L722.125,773.875 A0,0 0 0 0 722.125,773.875 L722.125,748.3477 L742.125,744.3477 L722.125,740.3477 L722.125,724.8203 L712.125,714.8203 L290.125,714.8203 A0,0 0 0 0 290.125,714.8203 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M712.125,714.8203 L712.125,724.8203 L722.125,724.8203 L712.125,714.8203 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="411" x="296.125" y="733.3154">At 4 PM, the system rechecks all "Success" or "NA" absence records.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="368" x="296.125" y="749.667">If any student still appears as Unexplained ABS in any session,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="302" x="296.125" y="766.0186">the system will trigger a writeback for those records.</text><ellipse cx="753.125" cy="744.3477" fill="none" rx="11" ry="11" style="stroke:#222222;stroke-width:1.0;"/><ellipse cx="753.125" cy="744.3477" fill="#222222" rx="6" ry="6" style="stroke:#222222;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="753.125" x2="753.125" y1="68.6094" y2="88.6094"/><polygon fill="#181818" points="749.125,78.6094,753.125,88.6094,757.125,78.6094,753.125,82.6094" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="753.125" x2="753.125" y1="123.7031" y2="143.7031"/><polygon fill="#181818" points="749.125,133.7031,753.125,143.7031,757.125,133.7031,753.125,137.7031" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="501" x2="501" y1="272.8516" y2="313.0078"/><polygon fill="#181818" points="497,303.0078,501,313.0078,505,303.0078,501,307.0078" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="501.25" x2="501.25" y1="557.6328" y2="577.6328"/><polygon fill="#181818" points="497.25,567.6328,501.25,577.6328,505.25,567.6328,501.25,571.6328" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="501.25" x2="501.25" y1="612.7266" y2="647.7266"/><polygon fill="#181818" points="497.25,637.7266,501.25,647.7266,505.25,637.7266,501.25,641.7266" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;" x1="667.25" x2="667.25" y1="557.6